<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="height=device-height, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Boston Celtics Dashboard</title>
        <style>
            body, html {
                margin: 0px;
            }
            .container {
                display: flex;
            }
            .dashboard {
                height: 100vh;
                display: grid;
                grid-template-columns: 60% 40%;
                grid-template-rows: auto 32% 32% 31%;
                grid-template-areas: 
                    "header header"
                    "parallelsect barsect"
                    "densitysect barsect"
                    "heatmapsect barsect";
            }
            header {
                grid-area: header;
                background-color: #d4b26e;
                color: #fff;
                text-align: center;
                display: flex;
                align-items: center;
                padding-left: 10px;
            }
            .visualization {
                padding-top: 10px;
                padding-bottom: 10px;
                border: 1px solid #ddd;
                text-align: center;
                object-fit: contain;
            }
            #parallelCoordinates {
                grid-area: parallelsect;
                object-fit: contain;
            }
            #densityPlot {
                grid-area: densitysect;
                object-fit: contain;
            }
        
            #heatMap {
                grid-area: heatmapsect;
                object-fit: contain;
            }

            #barCharts{
                text-align: justify;
                grid-area: barsect;
                object-fit: contain;
            }
            .multiselect {
            width: 200px;
            }
            .selectBox {
            position: relative;
            }

            .selectBox select {
            width: 100%;
            }
            .overSelect {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            }

            #checkboxes {
            display: none;
            border: 1px #dadada solid;
            overflow: scroll;
            height: 6vh;
            text-align: left;
            }

            #checkboxes label {
            display: block;
            font-size: small;
            color: white;
            }

            #checkboxes label:hover {
            background-color: #1e90ff;
            }
            .tooltip {
                position: absolute;
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 10px;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.2s;
            }
            .heatmap-image {
                max-width: 50%;
                max-height: 20%;
                object-fit: contain; /* You can use "cover" or "scale-down" based on your preference */
            }
        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
        <script src="script.js"></script>
        <script src="update.js"></script>
        <script src="linked.js"></script>
    </head>
    <body onload="startDashboard()">
        <div class="tooltip" id="tooltip">
            <svg width="100" height="100">
            </svg>
          </div>
        <div class="dashboard">
            <header> 
                <div id="seasonSlider"></div>
                <div id="teamMenu">
                    <form>
                        <div class="multiselect">
                          <div class="selectBox" onclick="showCheckboxes()">
                            <select>
                              <option>Select teams</option>
                            </select>
                            <div class="overSelect"></div>
                          </div>
                          <div id="checkboxes">
                          </div>
                        </div>
                      </form>
                </div> <!--Might not be needed as we can click in the bar chart-->
            </header>
            <div class="visualization" id="parallelCoordinates"></div>
            <div class="visualization" id="densityPlot"><img src="densityPIC.jpg" alt="Density plot" class="heatmap-image"></div>
            <div class="visualization" id="barCharts"></div>
            <div class="visualization" id="heatMap"><img src="mapofcourtPICTURE.jpg" alt="Map of the Court" class="heatmap-image"></div>
        </div>
    </body>
</html>
