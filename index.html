<!DOCTYPE html>
<html>
    <head>
        <title>Boston Celtics Dashboard</title>
        <style>
            .container {
                display: flex;
            }
            .dashboard {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                gap: 20px;
                padding: 20px;
            }
            header {
                background-color: #333;
                color: #fff;
                height: 8vh; /* 1/10 of viewport height */
                width: 100%;
                text-align: center;
                display: flex;
                align-items: center;
                padding: 10px;
            }
            body {
                margin: 0px;
            }
            .visualization {
                border: 1px solid #ddd;
                padding: 20px;
                text-align: center;
            }
        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
        <script src="script.js"></script>
        <script src="linked.js"></script>
    </head>
    <header> 
        <div id="seasonSlider"></div>
        <div id="teamMenu"></div> <!--Might not be needed as we can click in the bar chart-->
    </header>
    <body onload="startDashboard()">
        <div class="dashboard">
            <div class="visualization" id="parallelCoordinates"></div>
            <div class="visualization" id="densityPlot"></div>
            <div class="visualization" id="barCharts"></div>
            <div class="visualization" id="heatMap"></div>
        </div>
    </body>
</html>
